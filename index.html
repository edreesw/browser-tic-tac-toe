<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 class="page-title">Tic-Tac-Toe</h1>
    </header>

    <main class="main-container">
        <div class="game-grid">
            <p class="grid-cell" data-index="0"></p>
            <p class="grid-cell" data-index="1"></p>
            <p class="grid-cell" data-index="2"></p>
            <p class="grid-cell" data-index="3"></p>
            <p class="grid-cell" data-index="4"></p>
            <p class="grid-cell" data-index="5"></p>
            <p class="grid-cell" data-index="6"></p>
            <p class="grid-cell" data-index="7"></p>
            <p class="grid-cell" data-index="8"></p>
        </div>

        <div class="game-info-container">
            <p class="player-info-text">X, make your move!</p>
            <button class="reset">Reset</button>
        </div>
    </main>

    <footer>Edrees W. 2022</footer>

    <script src="./tictactoe.js"></script>
</body>
</html>
